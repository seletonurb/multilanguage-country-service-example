<html lang="en">

<head>
  <title>Multilanguage country service</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="search-country.js"></script>
</head>

<body>
  <h1>Multilanguage country serviceS</h1>
  <div class="ui-widget">
    <label for="languages">Select Language: </label>
    <input type="radio" name="languages" value="en" checked> English
    <input type="radio" name="languages" value="pt"> Portuguese
  </div>
  <br>
  <div class="ui-widget">
    <label for="countries">Type country name: </label>
    <input id="countries">
  </div>
  <br>
  <div class="ui-widget">
    <label for="result-country">Selected conutry: </label>
    <label id="result-country"></label>
  </div>
</body>

</html>
